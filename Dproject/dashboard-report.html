        <input class="form-control-1 form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">

                        </li>

                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Reports</h1>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>National ID</th>
                                <th>Full Name</th>
                                <th>Report id</th>

                    </table>
                </div>
                <hr>
                <h2>New Report</h2>
                <form>
                    <div class="form-group">
                        <input type="number" class="form-control" id="patientID" placeholder="Patient National ID" required>
                        <textarea name="notes" id="notes" class="form-control" cols="30" rows="10"
                        placeholder="Your Notes...."></textarea>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <hr>
                <h2>Delete Report</h2>
                <form>
                    <div class="form-group">
                        <input type="number" class="form-control" id="reportID" placeholder="Report id" required>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                  </form>
            </main>
        </div>
    </div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
