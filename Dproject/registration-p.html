<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Emergency Department Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="d-flex h-200 text-center text-white">
    <div class="background-2">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-5">
                <div>
                    <h3 class="float-md-start mb-0">Emergency Department</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="sign-in.html">Sign-in</a>
                        <a class="nav-link" href="about-us.html">About Us</a>
                    </nav>
                </div>
            </header>

            <main class="px-3 form-signin">
                <div class="container">
                    <form class="border-trier-2">
                        <i class="fas fa-hospital-alt"></i>
                        <h1 class="h3 mb-3 fw-normal">Patient Registration</h1>
                        <input type="text" aria-label="full name" class="form-control" placeholder="Full Name" required
                            autofocus>
                        <input type="text" aria-label="nationality" class="form-control" placeholder="Nationality"
                            required>
                        <input type="number" aria-label="nationalID" class="form-control" placeholder="National ID"
                            required>
                        <input type="number" aria-label="age" class="form-control" placeholder="age" required>
                        <div class="gender">
                            <h6>select your gender:</h6>
                            <div class="form-check">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1" checked>Male
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2">Female
                                </label>
                            </div>
                        </div>
                        <div class="Uphoto">
                            <input type="button" aria-label="Upload your photo" class="btn btn-sm btn-outline-light"
                                value="Upload your photo">
                        </div>
                        <button class="w-60 btn btn-lg btn-primary" type="submit">Submit</button>
                        <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
                    </form>
                </div>
            </main>
            <footer class="mt-auto text-white-50">
                <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a
                        href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
            </footer>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d2a044ecc6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
