    <div class="main-container">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header>
                <div>
                    <h3 class="float-md-start mb-0">Emergency Department</h3>

        <main class="px-3 form-signin">
            <div class="container ">
                <form class="border-trier-22 w-40 h-100">
                    <h1 class="h3 mb-3 fw-normal">Contact Information</h1>
                    <label for="YourName" class="visually-hidden">Your Name</label>
                    <input type="text" id="YourName" class="form-control" placeholder="Your Name" required autofocus>
                    <label for="inputEmail" class="visually-hidden">Email Address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                    <label for="inputPassword" class="visually-hidden">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="Subject" class="visually-hidden">Subject</label>
                    <input type="text" id="Subject" class="form-control" placeholder="Subject" required>
                    <textarea name="message" id="message" class="form-control" cols="30" rows="10"
                        placeholder="Your Message...."></textarea>
                    <button class="w-40 btn btn-lg btn-primary" type="submit">Send Message</button>
                </form>
            </div>
        </main>
