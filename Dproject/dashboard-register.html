<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Emergency Department Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="dachboard">

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="dashboard.html">Emergency Department</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control-1 form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="sign-in.html">Log Out</a>
            </li>
        </ul>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <span data-feather="home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard-report.html">
                                <span data-feather="bar-chart-2"></span>
                                Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <span data-feather="users"></span>
                                Register
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Patient Registration</h1>
                </div>
                <h2>Add Patient</h2>
                <div class="container">
                    <form>
                        <input type="text" aria-label="full name" class="form-control" placeholder="Full Name" required
                            autofocus>
                        <input type="text" aria-label="nationality" class="form-control" placeholder="Nationality"
                            required>
                        <input type="number" aria-label="nationalID" class="form-control" placeholder="National ID"
                            required>
                        <input type="number" aria-label="age" class="form-control" placeholder="Age" required>
                        <select class="form-control" aria-label="Gender">
                            <option selected>Gender</option>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                          </select>
                        <div class="Uphoto form-control">
                            <input type="button" aria-label="Upload your photo" class="btn btn-sm btn-outline-dark"
                                value="Upload Patient Photo">
                        </div>
                        <button class="w-60 btn btn-lg btn-primary" type="submit">Submit</button>
                    </form>
                </div>
                <hr>
                <h2>Remove Patient</h2>
                <form>
                    <div class="form-group">
                        <input type="number" class="form-control" id="nationaID" placeholder="Patient National ID" required>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </main>
            <footer class="mt-auto text-white-50">
                <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
            </footer>
        </div>
    </div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
