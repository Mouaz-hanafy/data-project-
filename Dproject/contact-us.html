<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Emergency Department Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="css/style.css" rel="stylesheet">

<body class="text-center text-white bg-dark">
    <div class="main-container">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header>
                <div>
                    <a href="index.html" style="color: inherit;text-decoration: none;"><h3 class="float-md-start mb-0">Emergency Department</h3></a>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="sign-in.html">Sign-in</a>
                        <a class="nav-link" href="about-us.html">About Us</a>
                        <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                    </nav>
                </div>
            </header>
        </div>
        <main class="px-3 form-signin">
            <div class="container">
                <div class="row justify-content-center shadow-sm">
                    <form class="border-trier-22 w-40 h-100">
                        <h1 class="h3 mb-3 fw-normal">Contact Us</h1>
                        <label for="YourName" class="visually-hidden">Your Name</label>
                        <input type="text" style="width: 40%;" id="YourName" class="form-control" placeholder="Your Name" required autofocus>
                        <label for="inputEmail" class="visually-hidden">Email Address</label>
                        <input type="email" style="width: 40%;" id="inputEmail" class="form-control" placeholder="Email address" required>
                        <label for="Subject" class="visually-hidden">Subject</label>
                        <input type="text" style="width: 40%;" id="Subject" class="form-control" placeholder="Subject" required>
                        <textarea name="message" style="width: 40%;" id="message" class="form-control" cols="30" rows="10"
                            placeholder="Your Message...."></textarea>
                        <button class="w-40 btn btn-lg btn-primary" type="submit">Send Message</button>
                    </form>
                </div>
                <div class="row justify-content-center shadow-sm">
                    <div class="card col-lg col-md-3 col-sm-4 col-xs-6">
                        <img src="images/p5.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Yasser Naser</h5>
                            <p><a class="btn btn-outline-light" href="https://github.com/yasser1412" role="button"
                                    target="_blank"><i class="fab fa-github-alt"></i> GitHub &raquo;</a></p>
                        </div>
                    </div>
                    <div class="card col-lg col-md-3 col-sm-4 col-xs-6">
                        <img src="images/p2.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Anas Elahakeam</h5>
                            <p><a class="btn btn-outline-light" href="https://github.com/AnasElahakeam" role="button"
                                    target="_blank"><i class="fab fa-github-alt"></i>
                                    GitHub &raquo;</a></p>
                        </div>
                    </div>
                    <div class="card col-lg col-md-3 col-sm-4 col-xs-6">
                        <img src="images/p3.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Mostafa Mahmoud</h5>
                            <p><a class="btn btn-outline-light" href="https://github.com/MostafaAbbas-git" role="button"
                                    target="_blank"><i class="fab fa-github-alt"></i>
                                    GitHub &raquo;</a></p>
                        </div>
                    </div>
                    <div class="card col-lg col-md-3 col-sm-4 col-xs-6">

                            <h5 class="card-title">Tarek Rashad</h5>
                            <p><a class="btn btn-outline-light" href="https://github.com/Tarek999" role="button"
                                    target="_blank"> <i class="fab fa-github-alt"></i> GitHub &raquo;</a></p>
                        </div>
                    </div>
                    <div class="card col-lg col-md-3 col-sm-4 col-xs-6">
                        <img src="images/p1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Mouaz Hanafy</h5>

                                    target="_blank"><i class="fab fa-github-alt"></i> GitHub &raquo;</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-auto text-white-50">
            <p>Created by <a href="contact-us.html" class="text-white" style="text-decoration:none">Team 4</a> <br>&copy; 2020-2021</p>

    </div>
