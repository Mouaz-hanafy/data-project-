<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Emergency Department Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white">
    <div class="background">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">Emergency Department</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link active" aria-current="page" href="#">Sign-in</a>
                        <a class="nav-link" href="about-us.html">About Us</a>
                    </nav>
                </div>
            </header>
            <form class="border-trier">
                <i class="fas fa-ambulance"></i>
                <h1 class="h3 mb-3 fw-normal">Sign-in</h1>
                <label for="inputEmail" class="visually-hidden">Email Address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="visually-hidden">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            checked>Doctor Login
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="flexRadioDefault2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2">Supervisor Login
                    </label>
                </div>
                <div class="mb-3 register-word">If you don't have account Please <a href="sign-up.html"
                        target="_blank">Sign-up</a></div>
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button class="btn btn-primary" type="button">sign in</a></button>
                </div>
            </form>
            <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
        </div>
        <script src="https://kit.fontawesome.com/d2a044ecc6.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</body>
